<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-info navbar-dark">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="mypage_bootstrap.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
        </li>
    </ul>

</nav>

<div class="container">
    <form action="mypage_bootstrap.html">
        <div class="form-group">
            <label for="interest-name">Interest name</label>
            <input type="text" class="form-control" id="interest-name" placeholder="Enter interest name">
        </div>
        <div class="form-group">
            <label for="interest-about">About Interest</label>
            <textarea class="form-control" id="interest-about" placeholder="What's the interest about"
                      rows="3"></textarea>
        </div>
        <div class="form-row">
            <div class="col">
                <p>Custom Local Image</p>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="customFile" name="filename">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="col">
                <label for="dropdownMenuButton"># Of Tweets to Display</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle bg-light text-dark" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Number
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">1</a>
                        <a class="dropdown-item" href="#">2</a>
                        <a class="dropdown-item" href="#">3</a>
                        <a class="dropdown-item" href="#">4</a>
                        <a class="dropdown-item" href="#">5</a>
                    </div>
                </div>
            </div>
        </div>

        <label for="rinline1">On a scale of 1-5, how interested in this are you?</label>
        <fieldset class="form-group" id="rinline1">
            <label class="radio-inline">
                <input type="radio" name="optradio">1
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">2
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio" checked>3
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">4
            </label>
            <label class="radio-inline">
                <input type="radio" name="optradio">5
            </label>
        </fieldset>

        <p>Login to Finish Submitting</p>
        <div class="form-row">
            <div class="col">
                <input class="form-control" id="exampleInputUsername" placeholder="Username">
            </div>
            <div class="col">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>


</body>
</html>
